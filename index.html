<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon arrays</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 35.589842, lng: 139.739759},
    zoom: 5,
  });

  var triangleCoords = [
    {lat: 35.589910, lng: 139.739265},
    {lat: 35.589526, lng: 139.739550},
    {lat: 35.589609, lng: 139.739729},
    {lat: 35.589985, lng: 139.739459}
  ];

  var bermudaTriangle = new google.maps.Polygon({paths: triangleCoords});

  google.maps.event.addListener(map, 'click', function(e) {
    var resultColor =
        google.maps.geometry.poly.containsLocation(e.latLng, bermudaTriangle) ?
        'red' :
        'green';

    new google.maps.Marker({
      position: e.latLng,
      map: map,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: resultColor,
        fillOpacity: .2,
        strokeColor: 'white',
        strokeWeight: .5,
        scale: 10
      }
    });
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7dSrG92cnyLPpNJ7hxGfujuzKQLAwHqU&signed_in=true&libraries=geometry&callback=initMap"
         async defer></script>
  </body>
</html>
